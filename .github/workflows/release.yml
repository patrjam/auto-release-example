name: Release npm package

on:
  push:
    branches:
      - master
      - try-another-logic

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container: 'node:lts-buster'
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
      - run: git --version
      - run: pwd
      - run: ls -la
      - run: npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
